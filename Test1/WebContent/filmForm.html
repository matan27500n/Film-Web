<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div class="container">
		<h1 align="center">Film Form</h1>
		<form action="SaveServlet" method="GET">
			<fieldset class="form-group col-md-6">
				<label>Title</label> <input type="text" class="form-control"
					name="title" minlength="2" required>
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>Description</label> <input type="text" class="form-control"
					name="description" minlength="1" required>
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>Release Year</label> <input type="number"
					class="form-control" name="release_year" min="1960" max="2021"
					required>
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>Language ID</label> <input type="number" class="form-control"
					name="language_id" max="6" min="1" required>
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>Original Language ID</label> <input type="number"
					class="form-control" name="original_language_id" max="6" min="1">
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>Rental Duration</label> <input type="number"
					class="form-control" name="rental_duration" min="1">
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>Rental Rate</label> <input type="number" step="0.01"
					class="form-control" name="rental_rate">
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>Length</label> <input type="number" class="form-control"
					name="length">
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>Replacement Cost</label> <input type="number"
					class="form-control" name="replacement_cost">
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>Rating</label> <select class="form-control" required
					name="rating">
					<option>G</option>
					<option>PG</option>
					<option>PG-13</option>
					<option>R</option>
					<option>NC-17</option>
				</select>
			</fieldset>
			<fieldset class="form-group col-md-6">
				<label>special_features</label> <input type="text"
					class="form-control" name="special_features" required>
			</fieldset>
			<button type="submit" class="btn btn-success">Save</button>
		</form>
	</div>
</body>
</html>
